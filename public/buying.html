<!DOCTYPE html> 
<html lang="en">
<head>
	<title>Book buying pages</title>
	<link rel="stylesheet" type="text/css" href="css/buying.css">
</head>
<body>
	<div id="main-div">
        <div id="sort-by">
			<span><p id="sort-title">Sort By: </p></span>
			<select name="subjects" class="sort">
				<option selected hidden>Subject</option>
				<option value="math">Math</option>
				<option value="physics">Physics</option>
				<option value="biology">Biology</option>
				<option value="chemistry">Chemistry</option>
			</select>

			<select name="price" class="sort">
				<option selected hidden>Price</option>
				<option value="low">Low to High</option>
				<option value="high">High to Low</option>
			</select>
			<input type="text" class="sort" name="isbn" placeholder="ISBN">
        </div>
		<div id="book-list">
			
		</div>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/buying.js"></script>
</body>
</html>
