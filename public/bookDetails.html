<!DOCTYPE html>
<html lang="en">

<head>
    <title>Book details page</title>
    <link rel="stylesheet" type="text/css" href="css/bookDetails.css">
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <script type="text/javascript" src="js/navbar-factory.js"></script>
</head>

<body>
    <div id="navbar"></div>
    <div id="main-div">
        <div id="book-info">
            <div id="book-image" class="book"></div>
            <!--TODO: make the onclick in javascript-->
            <button id="editBook" onclick="editBook()">Edit Book</button>
            <div id="book-text">
                <div id="title" class="book"></div>
                <span id="author" class="book"></span>
                <span id="isbn" class="book"></span>
                <span id="condition" class="book"></span>
                <span id="course" class="book"></span>
                <span id="subject" class="book"></span>
                <span id="price" class="book"></span>
                <span id="favorited">You have favorited this book.</span>
            </div>
        </div>
        <hr>
        <div id="seller-info">
            <div id="left-col">
                <span id="seller-name" class="seller"></span>
                <span id="seller-rating" class="seller"></span>
                <span id="email" class="seller"></span>
            </div>
            <div id="right-col">
                <span id="followers" class="seller"></span>
                <span id="date" class="seller"></span>
            </div>
            <div id="bottom">
                <span id="seller-comments" class="seller"></span>
            </div>
        </div>
    </div>
	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close">x</span>
			<table class="modalTable">
				<tr>
					<td id="title" class="title">Title:</td>
					<td id="titleInput" class="textArea"></td>
				</tr>
				<tr>
					<td id="authors" class="title">Authors:</td>
					<td id="authorsInput" class="textArea"></td>
				</tr>
				<tr>
					<td id="ISBN" class="title">ISBN:</td>
					<td id="ISBNInput" class="textArea"></td>
				</tr>
				<tr>
					<td id="condition" class="title">Condition:</td>
					<td id="conditionInput" class="textArea"></td>
				</tr>
				<tr>
					<td id="course" class="title">Class:</td>
					<td id="courseInput" class="textArea"></td>
				</tr>
				<tr>
					<td id="subject" class="title">Subject:</td>
					<td id="subjectInput" class="textArea"></td>
				</tr>
				<tr>
					<td id="price" class="title">Price:</td>
					<td id="priceInput" class="textArea"></td>
				</tr>
				<tr>
					<td id="comments" class="title">Comments:</td>
					<td id="commentsInput" class="textArea"></td>
				</tr>
			</table>
			<button id="submit" class="modalButton" onclick="submit()">Submit</button>
		</div>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/bookDetails.js"></script>
</body>

</html>
